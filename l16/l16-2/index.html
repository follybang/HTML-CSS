<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <div>
        <label for="name">Last Name</label>
        <input type="text" id="name" name="lastName" value="Emerson" readonly />
      </div>
      <div>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" value="17" required min="3" max="10" />
      </div>
      <div>
        <input type="checkbox" id="check" name="agree" disabled />
        <label for="check">Accept terms and conditions</label>
      </div>
      <div class="choose-gender">
        <input type="radio" id="male" name="gender" checked />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" />
        <label for="female">Female</label>
        <input type="radio" id="secret" name="gender" />
        <label for="secret">Secret</label>
      </div>
      <div>
        <textarea name="description" placeholder="Write description..." maxlength="10"></textarea>
      </div>
      <div>
        <input type="submit" />
      </div>
    </form>
  </body>
</html>
